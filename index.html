<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rhys Ladipo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Zen+Antique+Soft&family=Zen+Kurenaido&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Sacramento|Merriweather|Montserrat|" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="./images/avatar2.png" alt="">
          <h3>Rhys Ladipo</h3>
          <p>Pro Member</p>
        </div>
        <div class="links">
          <div class="link">
              <img src="./images/twitch.png" alt="">
              <h2>Streams</h2>
          </div>
          <div class="link">
              <img src="./images/steam.png" alt="">
              <h2>Games</h2>
          </div>
          <div class="link">
              <img src="./images/upcoming.png" alt="">
              <h2>New</h2>
          </div>
          <div class="link">
              <img src="./images/library.png" alt="">
              <h2>Library</h2>
          </div>

          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./images/controller.png" alt="">

          </div>


          </div>
        </div>
      </div>
          <div class="games">
            <div class="status">
              <h1>Active Games</h1>
              <input type="text" />
            </div>
            <div class="cards">
                  <div class="card">
                    <img src="./images/assassins.png" alt="">
                    <div class="card-info">
                      <h2>Assassins Creed Valhalla</h2>
                      <p>PS5 Version</p>
                      <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                  </div>
                  <div class="cards">
                        <div class="card">
                          <img src="./images/sackboy.png" alt="">
                          <div class="card-info">
                            <h2>Sackboy A Great Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                          </div>
                          <h2 class="percentage">60%</h2>
                        </div>
                        <div class="cards">
                              <div class="card">
                                <img src="./images/spiderman.png" alt="">
                                <div class="card-info">
                                  <h2>Spiderman Miles Morales</h2>
                                  <p>PS5 Version</p>
                                  <div class="progress"></div>
                                </div>
                                <h2 class="percentage">60%</h2>
                              </div>
                  </div>
            </div>

          </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>

</body>

</html>
